@(user: User)(body: Html)
<!DOCTYPE html>

<html>
    <head>
        <title>edArea</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/animate.css")">
        <script src="@routes.Assets.at("javascripts/jquery-2.1.1.min.js")" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript" charset="${_response_encoding}"></script>
        <script type="text/javascript">
        // Sticky Header
        $(window).scroll(function() {

        if ($(window).scrollTop() > 500) {
        $('.main_h').addClass('sticky');
        } else {
        $('.main_h').removeClass('sticky');
        }
        });
        </script>
    </head>
    <body>

        @body
        <script>
        $('a[href^="#"]').click(function(){
        var target = $(this).attr('href');
        $('html, body').animate({scrollTop: $(target).offset().top}, 800);
        return false;
        });
        </script>
    </body>
</html>
